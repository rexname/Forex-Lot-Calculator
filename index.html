<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-g">
  <title>Forex Lot Size Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="/src/manifest.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-100: #430082;
      --primary-200: #5d00b5;
      --primary-300: #7800e8;
      --accent-100: #ffce00;
      --accent-200: #ffce00;
      --accent-300: #ffce00;
      --background-100: #fcfbfd;
      --background-200: #efeaf5;
      --background-300: #e3d9ec;
      --text-100: #0d0019;
      --text-200: #28004c;
      --text-300: #42007f;
    }

    .dark {
      --primary-100: #7800e8;
      --primary-200: #9333ea;
      --primary-300: #a855f7;
      --accent-100: #ffce00;
      --accent-200: #ffce00;
      --accent-300: #ffce00;
      --background-100: #0d0019;
      --background-200: #1a0033;
      --background-300: #28004c;
      --text-100: #fcfbfd;
      --text-200: #e3d9ec;
      --text-300: #c8b9d7;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary-100': 'var(--primary-100)',
            'primary-200': 'var(--primary-200)',
            'primary-300': 'var(--primary-300)',
            'accent-100': 'var(--accent-100)',
            'accent-200': 'var(--accent-200)',
            'accent-300': 'var(--accent-300)',
            'background-100': 'var(--background-100)',
            'background-200': 'var(--background-200)',
            'background-300': 'var(--background-300)',
            'text-100': 'var(--text-100)',
            'text-200': 'var(--text-200)',
            'text-300': 'var(--text-300)',
          }
        }
      }
    }
  </script>
  <style>
    /* Hide number input arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.1.6-0?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.1.6-0?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.1.6-0?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.1.6-0?external=rxjs"
  }
}
</script>
</head>

</html>
